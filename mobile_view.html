<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Project Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-container::-webkit-scrollbar {
            height: 6px;
        }
        .gallery-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        .gallery-container::-webkit-scrollbar-thumb {
            background: #9d4edd;
            border-radius: 4px;
        }
        .gallery-container::-webkit-scrollbar-thumb:hover {
            background: #7b2cbf;
        }
        .gallery-section-title {
            color: #9d4edd;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-left: 4px solid #9d4edd;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PORTFOLIO</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About & Skills</a></li>
            <li><a href="portfolio.html" class="active">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 30px; margin-bottom: 10px;">
        <a href="portfolio.html" style="text-decoration: none; color: #9d4edd; font-weight: bold; font-size: 1.1rem; display: inline-flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back to Projects
        </a>
    </div>

    <div class="container" style="background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border-radius: 16px; padding: 0; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 50px;">
        
        <div style="width: 100%; height: 35vh; min-height: 250px; position: relative;">
            <img id="viewCover" src="" alt="Project Cover" style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
            <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; background: linear-gradient(to top, #0d0d0d, transparent);"></div>
        </div>

        <div style="padding: 30px;">
            <h1 id="viewTitle" style="color: #fff; font-size: 2rem; margin-top: 0; margin-bottom: 15px; text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);">Loading...</h1>

            <hr style="border-color: #333; margin-bottom: 25px;">

            <div id="viewDesc" style="color: #ccc; font-size: 1rem; line-height: 1.6;">
            </div>

            <div style="margin-top: 40px;">
                <h2 style="color: #fff; margin-bottom: 25px; font-size: 1.5rem;">App Screens Gallery</h2>

                <div id="userSection">
                    <h3 class="gallery-section-title">User Screens</h3>
                    <div id="userGallery" class="gallery-container" style="
                        display: flex; 
                        overflow-x: auto; 
                        gap: 15px; 
                        padding-bottom: 15px; 
                        scroll-behavior: smooth;
                        -webkit-overflow-scrolling: touch;">
                    </div>
                </div>

                <div id="adminSection" style="margin-top: 30px; display: none;">
                    <h3 class="gallery-section-title">Admin Screens</h3>
                    <div id="adminGallery" class="gallery-container" style="
                        display: flex; 
                        overflow-x: auto; 
                        gap: 15px; 
                        padding-bottom: 15px; 
                        scroll-behavior: smooth;
                        -webkit-overflow-scrolling: touch;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Thanasit Phonyotha. All Rights Reserved.</p>
    </footer>

    <div id="imgModal" style="display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; backdrop-filter: blur(5px);">
        <span class="close-modal" style="position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer;">&times;</span>
        <img class="modal-content" id="img01" style="max-height: 90vh; max-width: 95vw; border-radius: 8px; box-shadow: 0 0 20px rgba(157,78,221,0.5);">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectData = localStorage.getItem('currentProject');
            
            if (projectData) {
                const data = JSON.parse(projectData);
                
                document.getElementById('viewTitle').innerText = data.title;
                document.getElementById('viewCover').src = data.cover;
                document.getElementById('viewDesc').innerHTML = data.desc;

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.gallery;
                
                const userGallery = document.getElementById('userGallery');
                const adminGallery = document.getElementById('adminGallery');
                const adminSection = document.getElementById('adminSection');

                let currentTarget = userGallery; 

                Array.from(tempDiv.children).forEach(child => {
                    if (child.tagName === 'H5') {
                        if (child.innerText.toLowerCase().includes('admin')) {
                            currentTarget = adminGallery; 
                            adminSection.style.display = 'block'; 
                        } else {
                            currentTarget = userGallery; 
                        }
                    } else if (child.tagName === 'IMG') {
                        
                        const clonedImg = child.cloneNode(true);
                        currentTarget.appendChild(clonedImg);
                    }
                });

                const applyStyles = (galleryId) => {
                    const galleryImages = document.querySelectorAll(`#${galleryId} img`);
                    galleryImages.forEach(img => {
                        img.style.height = '40vh'; 
                        img.style.minHeight = '250px'; 
                        img.style.maxHeight = '400px'; 
                        
                        img.style.width = 'auto'; 
                        img.style.maxWidth = '85vw'; 
                        img.style.flexShrink = '0';
                        img.style.objectFit = 'contain';
                        img.style.borderRadius = '10px';
                        img.style.border = '1px solid rgba(255,255,255,0.1)';
                        img.style.transition = 'transform 0.2s';
                        img.style.cursor = 'zoom-in';
                        img.style.backgroundColor = 'rgba(0,0,0,0.3)'; 

                        img.onmouseover = () => { 
                            img.style.transform = 'scale(1.02)'; 
                            img.style.borderColor = '#9d4edd'; 
                        };
                        img.onmouseout = () => { 
                            img.style.transform = 'scale(1)'; 
                            img.style.borderColor = 'rgba(255,255,255,0.1)'; 
                        };

                        img.addEventListener('click', function() {
                            const modal = document.getElementById("imgModal");
                            const modalImg = document.getElementById("img01");
                            modal.style.display = "flex";
                            modalImg.src = this.src;
                        });
                    });
                };

                applyStyles('userGallery');
                applyStyles('adminGallery');

                const modal = document.getElementById("imgModal");
                const closeBtn = document.getElementsByClassName("close-modal")[0];

                function closeModal() { modal.style.display = "none"; }
                closeBtn.onclick = closeModal;
                modal.onclick = (e) => { if (e.target === modal) closeModal(); };
                document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

            } else {
                window.location.href = 'portfolio.html';
            }
        });
    </script>

</body>
</html>
