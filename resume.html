<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Thanasit Phonyotha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .resume-img {
            width: 100%;
            height: auto;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-hard);
            transition: all 0.3s ease;
            display: block;
        }
        
        .resume-wrapper {
            margin: 40px auto;
            max-width: 900px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PORTFOLIO</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="section-title">My Resume</h1>

        <div class="resume-wrapper">
            <img 
                src="image/Res.png" 
                alt="Thanasit Phonyotha_Resume"
                class="resume-img"
            >
        </div>

        <div style="text-align: center; margin-bottom: 60px;">
            <a href="image/Res.png" download="Thanasit_Resume" class="btn-resume">
                Download Resume <i class="fas fa-download"></i>
            </a>
        </div>
        
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = toggleBtn.querySelector('i');

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
