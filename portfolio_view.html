<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">PORTFOLIO</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="portfolio.html" class="active">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 30px; margin-bottom: 10px;">
        <a href="portfolio.html" style="text-decoration: none; color: var(--accent-color); font-weight: bold; font-size: 1.1rem; display: inline-flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back to Projects
        </a>
    </div>

    <div class="container" style="background: var(--bg-card); backdrop-filter: blur(10px); border-radius: 16px; padding: 0; overflow: hidden; border: 1px solid var(--border-color); margin-bottom: 50px;">
        
        <div style="width: 100%; height: 400px; position: relative;">
            <img id="viewCover" src="" alt="Project Cover" style="width: 100%; height: 100%; object-fit: cover;">
            <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; background: linear-gradient(to top, var(--bg-main), transparent);"></div>
        </div>

        <div style="padding: 40px;">
            <h1 id="viewTitle" style="color: var(--text-primary); font-size: 2.5rem; margin-top: 0; margin-bottom: 20px; text-shadow: 0 0 10px rgba(0,0,0, 0.1);">Loading...</h1>

            <hr style="border-color: var(--border-color); margin-bottom: 30px;">

            <div id="viewDesc" style="color: var(--text-secondary); font-size: 1.1rem; line-height: 1.8;">
            </div>

            <h2 style="color: var(--text-primary); margin-top: 50px; margin-bottom: 25px; border-left: 5px solid var(--accent-color); padding-left: 15px;">Project Gallery</h2>
            
            <div id="viewGallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            </div>
        </div>
    </div>

    <div id="imgModal" style="display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); justify-content: center; align-items: center; backdrop-filter: blur(5px);">
        <span class="close-modal" style="position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer;">&times;</span>
        <img class="modal-content" id="img01" style="max-height: 90vh; max-width: 95vw; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = toggleBtn.querySelector('i');

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const projectData = localStorage.getItem('currentProject');
            
            if (projectData) {
                const data = JSON.parse(projectData);
                
                document.getElementById('viewTitle').innerText = data.title;
                document.getElementById('viewCover').src = data.cover;
                document.getElementById('viewDesc').innerHTML = data.desc;
                document.getElementById('viewGallery').innerHTML = data.gallery;

                const galleryImages = document.querySelectorAll('#viewGallery img');
                galleryImages.forEach(img => {
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    img.style.borderRadius = '8px';
                    img.style.border = '1px solid var(--border-color)';
                    img.style.transition = 'transform 0.3s';
                    img.style.cursor = 'zoom-in';

                    img.onmouseover = () => { img.style.transform = 'scale(1.02)'; img.style.borderColor = 'var(--accent-color)'; };
                    img.onmouseout = () => { img.style.transform = 'scale(1)'; img.style.borderColor = 'var(--border-color)'; };

                    img.addEventListener('click', function() {
                        const modal = document.getElementById("imgModal");
                        const modalImg = document.getElementById("img01");
                        modal.style.display = "flex";
                        modalImg.src = this.src;
                    });
                });

                const modal = document.getElementById("imgModal");
                const closeBtn = document.getElementsByClassName("close-modal")[0];

                function closeModal() { modal.style.display = "none"; }
                closeBtn.onclick = closeModal;

                modal.onclick = (e) => { if (e.target === modal) closeModal(); };
                
                document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

            } else {
                window.location.href = 'portfolio.html';
            }
        });
    </script>

</body>
</html>
