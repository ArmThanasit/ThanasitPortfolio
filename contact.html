<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        #copy-toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--accent-color);
            color: var(--bg-card);
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 3000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1rem;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-hard);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            font-weight: bold;
        }

        #copy-toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        .info-item {
            cursor: pointer;
            position: relative;
        }
        .info-item:active {
            transform: scale(0.98);
        }
        .copy-hint {
            margin-left: auto;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 2px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PORTFOLIO</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li>
                <button id="theme-toggle" class="theme-btn">

    </nav>

    <div class="contact-wrapper">

            </div>

            <div class="info-item" onclick="copyToClipboard('armthanasid30468@gmail.com', 'Email copied!')">
                <i class="fa-solid fa-envelope"></i>
                <span id="email-text">armthanasid30468@gmail.com</span>              
            </div>
            
            <div class="info-item" onclick="copyToClipboard('064-716-8562', 'Phone number copied!')">
                <i class="fa-solid fa-phone"></i>
                <span>064-716-8562</span>           
            </div>

            <div class="social-section">
                <h3>Connect on Social Media</h3>
                
                <div class="social-icons-grid">
                    <a href="https://github.com/ArmThanasit" target="_blank" class="social-btn">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    
                    <a href="https://johnarm.itch.io" target="_blank" class="social-btn">
                        <i class="fa-brands fa-itch-io"></i>
                    </a>
    
                    <a href="https://www.facebook.com/arm.thanasit.2024/" target="_blank" class="social-btn">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="https://www.instagram.com/ths.arm/" target="_blank" class="social-btn">
                        <i class="fa-brands fa-instagram"></i>

                    <a href="https://line.me/ti/p/1fjNtqN_-k" target="_blank" class="social-btn">

                    </a>
                </div>
            </div>

        </div>
    </div>

    <div id="copy-toast">Copied to clipboard!</div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = toggleBtn.querySelector('i');

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(function() {
                showToast(message);
            }, function(err) {
                console.error('Could not copy text: ', err);
                prompt("Copy this info:", text);
            });
        }

        function showToast(message) {
            var toast = document.getElementById("copy-toast");
            toast.innerText = message;
            toast.className = "show";
            
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }
    </script>

</body>
</html>
